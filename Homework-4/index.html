<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homework 4</title>
    <link rel="stylesheet" type ="text/css" href="hw4.css">
    <script type="text/javascript" src="D3/d3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
</head>

<body>
<form>
  <label><input type="radio" name="mode" value="sales" checked> Sales</label>
  <label><input type="radio" name="mode" value="Profit"> Profit</label>
</form>
<script>
    
 var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.sales; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

d3.csv("coffee.csv", function(root){
    
  var treeData= { "key": "Data", "values": 
        d3.nest()
        .key(function (d) { return d.region; })
        .key(function (d) { return d.state; })
        .key(function (d) { return d.category; })
        .entries(root)};
    
  var treeData2 = { "name": "Data", "children": treeData.values.map( function(region){

            return { "name": region.key, "children": region.values.map( function(state){

                 return { "name": state.key, "children": 
                   state.values.map(function(category){

                      return { "name": category.key, "children": category.values };

                   }) //end of map(function(country){
                 };

              }) //end of map(function(region){
            }; 

         }) //end of map(function(major){
      }; //end of var declaration
    console.log(treeData);
    console.log(treeData2);
    
    var node = div.datum(treeData2).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d.name) : null; })
      .text(function(d) { return d.children ? null : d.name; });

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "sales"
        ? function() { return 1; }
        : function(d) { return d.sales; };

    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}   
    
    
    
</script>

</body>








</html>
