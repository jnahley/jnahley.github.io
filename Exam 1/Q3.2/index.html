<!DOCTYPE html>
<html>
<head>
    <title>Exam 1 Problem 3</title>
    <link type="text/css" rel="stylesheet" href="exam1_3-2.css">
    <script type="text/javascript" src="D3/d3.min.js"></script>
</head>


<body>
<div id="header">
    <h2>Senior IE Studenter Bar Chart</h2></div>
<div id="barGraph">
</div>
<script type="text/javascript">
    var margin = {top: 20, right: 20, bottom: 250, left: 70},
    w = 500 - margin.left - margin.right,
    h = 700 - margin.top - margin.bottom;
    var barPadding = 1;
    
    
    var xScale = d3.scale.ordinal().rangeRoundBands([0, w], .1);
    var yScale = d3.scale.linear().rangeRound([h, 0]);
    var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    var yAxis = d3.svg.axis().scale(yScale).orient("left").tickFormat(d3.format(".2s"));
    
    var barColor = d3.scale.ordinal().range(["red", "orange", "yellow", "green", "blue"]);

    d3.json("https://hivelab.org/static/exam1.json", function(error, json){
        
        var jsonAll=[   [
              {"Year":"Freshman"},
              {college:"University A",number:120},
              {college:"University B",number:63},
              {college:"University C",number:55},
              {college:"University D",number:124},
              {college:"University E",number:90}
            ],
            [
              {"Year":"Sophomore"},
              {college:"University A",number:98},
              {college:"University B",number:70},
              {college:"University C",number:40},
              {college:"University D",number:90},
              {college:"University E",number:93}
             ],
             [
              {"Year":"Junior"},
              {college:"University A",number:100},
              {college:"University B",number:92},
              {college:"University C",number:48},
              {college:"University D",number:101},
              {college:"University E",number:99}
            ],
                [
              {"Year":"Senior"},
              {college:"University A",number:90},
              {college:"University B",number:91},
              {college:"University C",number:46},
              {college:"University D",number:100},
              {college:"University E",number:92}
              ]];
    
       console.log(jsonAll);
        
        barColor.domain(d3.keys(jsonAll[0]).filter(function(key) { 
            return key !== "college"; 
        }));

        jsonAll.forEach(function(d) {
            var y0 = 0;
            d.number = barColor.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
            d.total = d.number[d.number.length - 1].y1;
        });

        console.log(jsonAll);
    jsonAll.sort(function(a, b) { 
        return b.total - a.total; 
        });
        
    xScale.domain(jsonAll.map(function(d) { 
        return d.college; 
        }));
    yScale.domain([0, d3.max(jsonAll, function(d) { 
        return d.total; 
        })]);   
        
       
    
    var svg = d3.select("#barGraph")
        .append("svg")
        .attr("width", w + margin.left + margin.right)
        .attr("height", h + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")");    
        
        

    var college = svg.selectAll(".college")
        .data(jsonAll)
        .enter().append("g")
        .attr("class", "g")
        .attr("transform", function(d) { 
            return "translate(" + xScale(d.college) + ",0)"; 
            });

    college.selectAll("rect")
        .data(function(d) { return d.number; })
        .enter().append("rect")
        .attr("width", xScale.rangeBand())
        .attr("y", function(d) { return yScale(d.y1); })
        .attr("height", function(d) { return yScale(d.y0) - yScale(d.y1); })
        .style("fill", function(d) { return barColor(d.name); });

    
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Students");
    
    var legend = svg.selectAll(".legend")
        .data(barColor.domain().slice().reverse())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", w - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", barColor);

    legend.append("text")
        .attr("x", w - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });   
    
});


</script>
    
</body>




</html>
